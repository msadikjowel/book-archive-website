<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="shortcut icon" href="images/book.png" type="image/x-icon">

    <!-- Bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom CSS style link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <!-- page title  -->
        <h2 class="text-center fw-bold text-primary mt-3">Details of your favorite book</h2>

        <!-- input field  -->
        <div class="container mx-auto w-50 input-group my-3">
            <input id="input-field" type="text" class="form-control" placeholder="Search your favorite book"
                aria-label="search book" aria-describedby="button-addon2">
            <button id="search-button" onclick="search()" class="btn btn-outline-primary" type="button"
                id="button-addon2">Search</button>
        </div>

    </header>

    <main>

        <!-- error message  -->
        <div id="error" class="container mx-auto">
        </div>

        <!-- how many results found  -->
        <div id="result" class="container mx-auto">
        </div>

        <!-- cards  -->
        <div id="book-container" class="container mx-auto row row-cols-1 row-cols-md-4 g-4">
        </div>

    </main>


    <!-- bootstrap js bundle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- main javascript link  -->
    <script src="js/script.js"></script>
</body>
